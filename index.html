<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Calculator</title>
        <link href="./styles.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="kalk">

            <div class="display">
                <p></p>
            </div>

            <div class="keyboard">
                <div class="r1">
                    <button class="taster" id="AC"> AC </button>
                    <button class="taster" id="plusminus"> +/- </button>
                    <button class="taster" id="moduo"> % </button>
                    <button class="taster" id="deljenje"> / </button>
                </div> 
                <div class="r2">
                    <button class="taster-no" id="1"> 7 </button>
                    <button class="taster-no" id="1"> 8 </button>
                    <button class="taster-no" id="1"> 9 </button>
                    <button class="taster" id="mnozenje"> * </button>
                </div>
                <div class="r3">
                    <button class="taster-no" id="1"> 4 </button>
                    <button class="taster-no" id="1"> 5 </button>
                    <button class="taster-no" id="1"> 6 </button>
                    <button class="taster" id="oduzimanje"> - </button>
                </div>
                <div class="r4">
                    <button class="taster-no" id="1"> 1 </button>
                    <button class="taster-no" id="1"> 2 </button>
                    <button class="taster-no" id="1"> 3 </button>
                    <button class="taster" id="sabiranje"> + </button>
                </div>
                <div class="r5">
                    <button class="taster-no" id="nula"> 0 </button>
                    <button class="taster-no" id="tacka"> . </button>
                    <button class="taster" id="jednako"> = </button>
                </div>
            </div>

            
        </div>



        <script src="script.js" defer></script>
    </body>
</html>
